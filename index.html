<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Playground</h1>

    <h2>Event Handling</h2>
    <button id="clickButton">Click Me</button>
    <div id="hoverArea" class="hoverable">Hover Over Me</div>
    <input type="text" id="keypressInput" placeholder="Type here">
    <div id="doubleClickTarget">Double Click Me</div>
    <div id="longPressTarget">Long Press Me</div>

    <h2>Interactive Elements</h2>
    <button id="changeTextButton">Change Text</button>

    <div class="image-gallery">
        <img id="galleryImage" src="image1.jpg" alt="Image Gallery">
        <div class="gallery-controls">
            <button id="prevImage">Previous</button>
            <button id="nextImage">Next</button>
        </div>
    </div>

    <div class="tabs-container">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="tab1">Tab 1</button>
            <button class="tab-button" data-tab="tab2">Tab 2</button>
            <button class="tab-button" data-tab="tab3">Tab 3</button>
        </div>
        <div id="tab1" class="tab-content active">Content for Tab 1</div>
        <div id="tab2" class="tab-content">Content for Tab 2</div>
        <div id="tab3" class="tab-content">Content for Tab 3</div>
    </div>

    <h2>Form Validation</h2>
    <form id="validationForm">
        <div>
            <label for="name">Name (required):</label>
            <input type="text" id="name" required>
            <span class="error" id="nameError"></span>
        </div>
        <div>
            <label for="email">Email (required):</label>
            <input type="email" id="email" required>
            <span class="error" id="emailError"></span>
        </div>
        <div>
            <label for="password">Password (min 8 characters):</label>
            <input type="password" id="password" minlength="8" required>
            <span class="error" id="passwordError"></span>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
